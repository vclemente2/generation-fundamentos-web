<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Dolor | Contact</title>
    <link rel="icon" type="image/x-icon" href="/front-end/fundamentos-web/assets/images/logo.jpeg">
    <link rel="stylesheet" href="/Generation/front-end/fundamentos-web/styles/style.css"/>
</head>
<body>
    <header class="cabecalho containerGeral">
        <nav>
            <img src="../assets/images/logo.jpeg" alt="Logo do site Lorem Ipsom" width="50px">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/about.html">About</a></li>
                <li><a href="../pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main  class="containerGeral main-about">
        <div class="form-container">
            <form class="formulario">
                <label>
                    Nome
                    <input name="Nome" class="input" type="text" placeholder="Name">
                    <p class="inputNameMessage"></p>
                </label>
                <label>
                    Email
                    <input name="Email" class="input" type="email" placeholder="exemple@email.com">
                    <p class="inputEmailMessage"></p>
                </label>
                <label>
                    Mensagem
                    <textarea name="Mensagem" class="input" rows="20" cols="15" placeholder="Digite sua mensagem..."></textarea>
                    <p class="inputMensagemMessage"></p>
                </label>
                <input class="button" type="submit"/>
            </form>
        </div>
    </main>
    <footer  class="containerGeral">
        <img src="../assets/images/logo.jpeg" alt="Logo do site Lorem Ipsom" width="50px">
    </footer>
    <script src="../scripts/index.js"></script>
</body>
</html>
